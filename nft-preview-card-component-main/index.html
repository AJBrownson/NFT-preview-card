<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="NFT Preview Card">
  <meta name="author" content="Anietie Brownson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <main>
  <div class="card">

    <div class="container">

      <div class="imagen">
       <img src="./images/image-equilibrium.jpg" class="topImage" alt="multicolored cube">

       <div class="eye_overlay">
        <img src="./images/icon-view.svg" class="eyeImage" alt="eye icon">
       </div>
      </div>

      
      <div class="content">
        
      <h2>Equilibrium #3429</h2>
    
      <p class="fade">Our Equilibrium collection promotes balance and calm.</p>      
  
      <div class="spec">
        <p><img src="./images/icon-ethereum.svg"> <span class="cyan">0.041 ETH</span></p>
        <p class="fade"><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>

      </div>
      <hr>
    
      <div class="creator">
        <div><p class="avatar"><img src="./images/image-avatar.png"> </p></div>
        <div class="name"><p> <span class="fade">Creation of</span> <span class="name-p">Jules Wyvern</span> </p></div>

      </div>

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anietie Brownson</a>.
  </div>
    
  </main>
</body>
</html>
